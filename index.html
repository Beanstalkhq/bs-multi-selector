<!doctype html>
<!--
This file is almost the same as context.html - loads all source files,
but it's purpose is to be loaded in the main frame (not within an iframe),
just for immediate execution, without reporting to Karma server.
-->
<html>

<head>
	<title>Beanstalk Multi-selector</title>
	<!-- TOOD(vojta): create simple favicon and cache it -->
	<link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII="
	rel="icon" type="image/x-icon" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body ng-app="app">
	<div class="bss-topnav" ng-app>
		<div class="bss-topnav__bar"></div>
		<div class="bss-topnav__content" data-reactid=".0.0.1"><span class="bss-topnav__content__brand" data-reactid=".0.0.1.0"><img src="logo.png" alt="Company Logo" data-reactid=".0.0.1.0.0"></span>
			<ul class="bss-topnav__content__menu">
				<li><a href="https://github.com/Beanstalkhq/bs-multi-selector">Beanstalk Multi-selector on Github</a></li>
			</ul>
		</div>
	</div>
	<div class="bss-nav-content +full">
		<div class="bss-fixed-focus bss-card">
			<div class="bss-card__header bss-subheader">
				Beanstalk Multi-Selector
			</div>
			<div class="bss-card__body" ng-controller="testController">
				<div class="form-group">
					<label style="vertical-align: middle;">Assigned to</label>
					<bs-multi-selector source="source" selected-items="selectedItems" placeholder="Type a collaborators name..."></bs-multi-selector>
				</div>
				<div class="bss-margin-top-8">
					<div class="bs-subheader">Selected people</div>
					<ul>
						<li ng-repeat="item in selectedItems">{{item.first_name}} {{item.last_name}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<link type="text/css" href="node_modules/bs-styleguide/index.css" rel="stylesheet">
	<link type="text/css" href="https://s3.amazonaws.com/icomoon.io/57942/BeanstalkIcons/style.css" rel="stylesheet">
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="node_modules/lodash/index.js"></script>
	<script type="text/javascript" src="node_modules/angular-mocks/angular-mocks.js"></script>
	<script type="text/javascript" src="build/bs-multi-selector.js"></script>
	<script>
		angular.module('app', ['bs-multi-selector'])
			.controller('testController', function($scope) {
				$scope.source = [
					{
						"last_name": "William",
						"first_name": "Seward"
					},
					{
						"last_name": "Montgomery",
						"first_name": "Blair"
					},
					{
						"last_name": "Meriwether",
						"first_name": "Lewis"
					}
				];

				$scope.selectedItems = [];
			});
	</script>
</body>

</html>
